<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Fitness4Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: #5e60ce;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-button:hover {
            background: #4c4fc2;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #5e60ce;
            text-decoration: none;
        }

        .flash-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <div class="links">
            Already have an account? <a href="./templates/login.html">Log In</a>
        </div>
    </div>
</body>
</html>
