<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Fitness4Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f3f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-password-container {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .reset-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .reset-password-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #5e60ce;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .submit-button:hover {
            background: #4c4fc2;
        }

        .flash-message {
            color: red;
            margin-bottom: 15px;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #5e60ce;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <p>Enter a new password for your account.</p>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <input type="password" name="password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-button">Reset Password</button>
        </form>

        <div class="links">
            <a href="./templates/login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
