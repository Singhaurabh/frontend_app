<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Fitness4Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forgot-container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .forgot-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .forgot-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #5e60ce;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background: #4c4fc2;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #5e60ce;
            text-decoration: none;
        }

        .flash-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Don't worry! Enter your email to reset it.</p>

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>

        <div class="links">
            <a href="./templates/login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
